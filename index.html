<!DOCTYPE html>
<html>
  <head>
    <!-- Stole the memes from https://github.com/iwakkrg/iwakkrg.github.io -->
  </head>
  <body>
    <script>
      // Function to decode Base64
      function decodeBase64(base64) {
        return decodeURIComponent(escape(window.atob(base64)));
      }

      // Get URL parameters
      const params = new URLSearchParams(window.location.search);
      const encodedUrl = params.get('url');
      
      if (encodedUrl) {
        // Decode the Base64 parameter and redirect
        const decodedUrl = decodeBase64(encodedUrl).replace("https://pietrodjaowjao.github.io/nonsense/", "");
        window.location.replace(decodedUrl);
      } else {
        // Fallback URL if no parameter is provided
        window.location.replace("https://google.com");
      }
    </script>
  </body>
</html>
