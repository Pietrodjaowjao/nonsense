<!DOCTYPE html>
<html>
  <head>
    <!-- Stole the memes from https://github.com/iwakkrg/iwakkrg.github.io -->
  </head>
  <body>
    <script>
      // Function to decode Base64
      function decodeBase64(base64) {
        return decodeURIComponent(Array.prototype.map.call(atob(base64), function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
      }

      // Get URL parameters
      const params = new URLSearchParams(window.location.search);
      const encodedUrl = params.get('url');
      
      if (encodedUrl) {
        try {
          // Decode the Base64 parameter and redirect
          const decodedUrl = decodeBase64(encodedUrl);
          window.location.replace(decodedUrl);
        } catch (e) {
          console.error('Invalid base64 string:', e);
          window.location.replace('https://google.com'); // Fallback URL
        }
      } else {
        // Fallback URL if no parameter is provided
        window.location.replace('https://google.com');
      }
    </script>
  </body>
</html>
